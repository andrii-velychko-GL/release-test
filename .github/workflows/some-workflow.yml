name: 'Test'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, release/* ]
  release:
    types: [ published ]

jobs:
  job_win_build:
    name: 'Windows build'
    runs-on: windows-latest
    # Use PAT on Windows instead of SSH
    steps:  
    - uses: actions/checkout@v2
    - uses: actions/upload-artifact@v2
      with:
        name: my-artifact
        path: ${{ github.workspace }}\artifacts
        
    - name: echo
      run: echo ECHO!!!
    - name: 'configure for release'
      if: ${{github.event_name == 'release'}}
      run: echo RELEASE!!!
    - name: 'attach artifacts to release page'  
      if: ${{github.event_name == 'release'}}
      run:   |
         upload_url=$(curl -sL https://api.github.com/repos/actions/checkout/releases/latest | jq -r '.upload_url')
         echo ::set-env name=UPLOAD_URL::$upload_url
      shell: bash
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ env.UPLOAD_URL }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./my-artifact.zip
        asset_name: my-artifact.zip
        asset_content_type: application/zip